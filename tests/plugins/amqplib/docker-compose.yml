version: "2.1"

services:
  collector:
    extends:
      file: ../common/base-compose.yml
      service: collector
    networks:
      - traveling-light

  rabbitmq:
    container_name: rabbitmq
    ports:
      - 5672:5672
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/5672"]
      interval: 5s
      timeout: 60s
      retries: 120
    image: "rabbitmq:latest"
    networks:
      - traveling-light

  producer:
    extends:
      file: ../common/base-compose.yml
      service: agent
    ports:
      - 5000:5000
    environment:
      RABBITMQ_HOST: rabbitmq
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/5000"]
      interval: 5s
      timeout: 60s
      retries: 120
    entrypoint:
      ["bash", "-c", "npx ts-node /app/tests/plugins/amqplib/producer.ts"]
    depends_on:
      rabbitmq:
        condition: service_healthy

  consumer:
    extends:
      file: ../common/base-compose.yml
      service: agent
    ports:
      - 5001:5001
    environment:
      RABBITMQ_HOST: rabbitmq
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/5001"]
      interval: 5s
      timeout: 60s
      retries: 120
    entrypoint:
      ["bash", "-c", "npx ts-node /app/tests/plugins/amqplib/consumer.ts"]
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  traveling-light:
