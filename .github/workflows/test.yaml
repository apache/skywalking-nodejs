name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  TestPlugins:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node-version: [ 10, 12, 14, 16, 18 ]
    env:
      SW_NODE_VERSION: ${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set Up NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test On Node@12 And Above(Current:Node@${{matrix.node-version}})
        if: matrix.node-version >= 12
        run: |
          npm i
          npm run lint
          npm run test

      - name: Test On Node@10
        if: matrix.node-version == 10
        run: |
          npm i
          npm run test

  TestLib:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Test Dist Lib
        run: |
          docker build . -f tests/build/Dockerfile -t skywalking-nodejs:${{ github.sha }}
          docker run --rm skywalking-nodejs:${{ github.sha }}
